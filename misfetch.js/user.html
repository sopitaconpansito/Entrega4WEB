<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Perfil de Usuario</h1>

        <div class="card p-4 mb-4">
            <h2 class="text-center mb-3">Información Actual</h2>
            <p><strong>Nombre:</strong> <span id="user-name"></span></p>
            <p><strong>Correo:</strong> <span id="user-email"></span></p>
        </div>

        <div class="card p-4">
            <h2 class="text-center mb-3">Actualizar Información</h2>
            <form id="update-form">
                <div class="mb-3">
                    <label for="update-name" class="form-label">Nuevo Nombre</label>
                    <input type="text" id="update-name" name="update-name" class="form-control" placeholder="Ingresa tu nuevo nombre" required>
                </div>
                <div class="mb-3">
                    <label for="update-email" class="form-label">Nuevo Correo</label>
                    <input type="email" id="update-email" name="update-email" class="form-control" placeholder="Ingresa tu nuevo correo" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Actualizar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
</body>
</html>
