<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #007bff;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Perfil de Usuario</h1>

        <!-- la info actual -->
        <div class="card p-4 mb-4">
            <div class="card-header">Información Actual</div>
            <p><strong>Nombre:</strong> <span id="user-name"></span></p>
            <p><strong>Correo:</strong> <span id="user-email"></span></p>
        </div>

        <!-- actualizar la misma -->
        <div class="card p-4">
            <div class="card-header">Actualizar Información</div>
            <form id="update-form">
                <div class="mb-3">
                    <label for="update-name" class="form-label">Nuevo Nombre</label>
                    <input type="text" id="update-name" name="update-name" class="form-control" placeholder="Ingresa tu nuevo nombre" required>
                </div>
                <div class="mb-3">
                    <label for="update-email" class="form-label">Nuevo Correo</label>
                    <input type="email" id="update-email" name="update-email" class="form-control" placeholder="Ingresa tu nuevo correo" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Actualizar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
</body>
</html>
