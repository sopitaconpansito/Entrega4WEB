<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci칩n</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script defer src="admin.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Panel de Administraci칩n</h1>
    <hr>

    <!-- eltotal -->
    <div class="mb-4">
      <h3>Total de Ventas</h3>
      <p id="total-sales" class="fs-4">$0.00</p>
    </div>

    <!--boton agregar -->
    <div class="mb-4">
      <button id="add-product-btn" class="btn btn-success">A침adir Nuevo Producto</button>
    </div>

    <!-- los productos -->
    <div>
      <h3>Lista de Productos</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="product-list">
        </tbody>
      </table>
    </div>
  </div>

  <!-- usamos modal para cuando se desee agregar o editarlo -->
  <div class="modal fade" id="product-modal" tabindex="-1" aria-labelledby="product-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="product-modal-label">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="product-form">
            <input type="hidden" id="product-id">
            <div class="mb-3">
              <label for="product-name" class="form-label">Nombre del Producto</label>
              <input type="text" id="product-name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Precio</label>
              <input type="number" id="product-price" class="form-control" required step="0.01">
            </div>
            <div class="mb-3">
              <label for="product-stock" class="form-label">Stock</label>
              <input type="number" id="product-stock" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="product-image" class="form-label">Ruta de Imagen</label>
              <input type="text" id="product-image" class="form-control">
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label">Descripci칩n</label>
              <textarea id="product-description" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
