<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci贸n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    main {
      padding: 20px;
    }

    h2 {
      color: #007bff;
      margin-top: 30px;
    }

    form label {
      font-weight: bold;
    }

    .form-control {
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .table thead {
      background-color: #007bff;
      color: #fff;
    }

    .table th, .table td {
      text-align: center;
    }

    #delete-product {
      background-color: #dc3545;
      color: white;
      border-radius: 5px;
      width: 100%;
      margin-top: 20px;
    }

    #delete-product:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel de Administraci贸n</h1>
    <p>Total de ventas: <span id="total-sales">$0</span></p>
  </header>

  <main>
    <section>
      <h2>Agregar Producto</h2>
      <form id="product-form">
        <div class="mb-3">
          <label for="product-name" class="form-label">Nombre:</label>
          <input id="product-name" type="text" class="form-control" placeholder="Nombre del producto" required />
        </div>

        <div class="mb-3">
          <label for="product-price" class="form-label">Precio:</label>
          <input id="product-price" type="number" class="form-control" placeholder="Precio" step="0.01" required />
        </div>

        <div class="mb-3">
          <label for="product-stock" class="form-label">Stock:</label>
          <input id="product-stock" type="number" class="form-control" placeholder="Cantidad en stock" required />
        </div>

        <div class="mb-3">
          <label for="product-image" class="form-label">Imagen (URL):</label>
          <input id="product-image" type="text" class="form-control" placeholder="URL de la imagen" required />
        </div>

        <div class="mb-3">
          <label for="product-description" class="form-label">Descripci贸n:</label>
          <textarea id="product-description" class="form-control" placeholder="Descripci贸n del producto" required></textarea>
        </div>

        <button type="submit">Agregar Producto</button>
      </form>
    </section>

    <section>
      <h2>Lista de Productos</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="product-list">
          <!-- van los productos desde la api -->
        </tbody>
      </table>
    </section>

    <section>
      <button id="delete-product">Eliminar Producto (Ejemplo)</button>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
