<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
    <p>Total de ventas: <span id="total-sales">$0</span></p>
  </header>

  <main>
    <!-- Formulario para agregar productos -->
    <section>
      <h2>Agregar Producto</h2>
      <form id="product-form">
        <label for="product-name">Nombre:</label>
        <input id="product-name" type="text" placeholder="Nombre del producto" required />

        <label for="product-price">Precio:</label>
        <input id="product-price" type="number" placeholder="Precio" step="0.01" required />

        <label for="product-stock">Stock:</label>
        <input id="product-stock" type="number" placeholder="Cantidad en stock" required />

        <label for="product-image">Imagen (URL):</label>
        <input id="product-image" type="text" placeholder="URL de la imagen" required />

        <label for="product-description">Descripción:</label>
        <textarea id="product-description" placeholder="Descripción del producto" required></textarea>

        <button type="submit">Agregar Producto</button>
      </form>
    </section>

    <!-- Lista de productos -->
    <section>
      <h2>Lista de Productos</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="product-list">
          <!-- Los productos se insertarán dinámicamente aquí -->
        </tbody>
      </table>
    </section>

    <!-- Botón para eliminar un producto de prueba -->
    <section>
      <button id="delete-product">Eliminar Producto (Ejemplo)</button>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
