<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th, .table td {
            vertical-align: middle;
        }
        .card-header {
            background-color: #e9ecef;
            font-weight: bold;
            font-size: 1.25rem;
        }
        .btn-proceed {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1.1rem;
        }
        .btn-proceed:hover {
            background-color: #0056b3;
        }
        .total {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Carrito de Compras</h1>

        <div class="card p-4 mb-4">
            <h2 class="card-header text-center mb-3">Productos en tu carrito</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- aca van los productos de este cart -->
                </tbody>
            </table>
            <div class="text-end">
                <h4 class="total">Total: $<span id="cart-total">0</span></h4>
            </div>
        </div>

        <div class="text-center">
            <button id="purchase-button" class="btn btn-proceed btn-lg">Proceder a Compra</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
